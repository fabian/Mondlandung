<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mondlandung</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <script src="gravity.js"></script>
        <style>
        
        body {
            background-color: #06111a;
        }

        #system {
            width: 1000px;
            height: 650px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -500px;
            margin-top: -350px;
        }

        .body {
            position: absolute;
        }

        #earth {
            left: 450px;
            top: 300px;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: green;
        }
        
        #moon {
            left: 480px;
            top: 50px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #ccc;
        }
        
        #rocket {
            left: 535px;
            top: 300px;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            background-color: #cc3e3e;
        }

        #pause {
            background-image: url('media/images/pause.png');
            width: 96px;
            height: 96px;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        #pause.paused {
            background-image: url('media/images/play.png');
        }

        #solve {
            background-image: url('media/images/solve.png');
            width: 96px;
            height: 96px;
            position: absolute;
            right: 20px;
            top: 10px;
        }
        </style>
    </head>
    <body>
        <div id="pause"></div>
        <div id="solve"></div>
        <div id="system">
            <canvas id="trace" width="1000" height="650"></canvas>
            <div id="earth" class="body"></div>
            <div id="moon" class="body"></div>
            <div id="rocket" class="body"></div>
        </div>
        <script>

        var system = new System('trace');
        var earth = new Body('earth', system, 450, new Vector(0, 0, 0), true);
        var moon = new Body('moon', system, 60, new Vector(8, 0, 0), false);
        var rocket = new Body('rocket', system, 3, new Vector(0, 0, 0), false);

        var offset = rocket.offset();

        document.onclick = document.ontouchstart = function (e) {
            rocket.position = offset.clone();
            rocket.speed = new Vector(5, 0, 0);
        };

        var pause = document.getElementById('pause');
        pause.onclick = pause.ontouchstart = function () {
            if (system.running) {
                this.setAttribute('class', 'paused');
                system.pause();
            } else {
                this.setAttribute('class', '');
                system.run();
            }
        };

        system.start();

        </script>
    </body>
</html>
