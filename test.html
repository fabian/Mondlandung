<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mondlandung</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="media/javascripts/app.js"></script>
        <script src="gravity.js"></script>
        <style>
        
        body {
            background-color: #151821;
            font-family: Helvetica, Arial, sans-serif;
            color: #fff;
        }
        
        * {
        	-webkit-touch-callout: none;
        	-webkit-user-select: none;
        	-khtml-user-select: none;
        	-moz-user-select: none;
        	-ms-user-select: none;
        	user-select: none;
        }

        #system {
            width: 1000px;
            height: 650px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -500px;
            margin-top: -350px;
        }

        .body {
            position: absolute;
        }

        #earth {
            left: 450px;
            top: 300px;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: #97d555;
            box-shadow: inset -10px 0 0 rgba(0, 0, 0, 0.1);
        }
        
        #moon {
            left: 480px;
            top: 50px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #ccc;
            box-shadow: inset -5px 0 0 rgba(0, 0, 0, 0.1);
        }
        
        #rocket {
            left: 534px;
            top: 306px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #cc3e3e;
            box-shadow: inset -2px 0 0 rgba(0, 0, 0, 0.3);
        }

        #pause {
            background-image: url('media/images/pause.png');
            width: 96px;
            height: 96px;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        #pause.paused {
            background-image: url('media/images/play.png');
        }

        #launch {
            background-image: url('media/images/launch.png');
            width: 96px;
            height: 96px;
            position: absolute;
            right: 20px;
            top: 10px;
        }
        
        #degrees {
        	position: absolute;
        	width: 96px;
        	top: 140px;
        	right: 20px;
        	font-size: 1.7em;
        	text-align: center;
        }
        
        #percent {
        	position: absolute;
        	width: 96px;
        	top: 320px;
        	right: 20px;
        	font-size: 1.7em;
        	text-align: center;
        }
        
        .value {
        }
        
        .arrow {
        	padding: 20px 0;
        }

        .up {
           width: 0;
           height: 0;
           margin-left: 18px;
           border-bottom: 30px solid #fff;
           border-left: 30px solid transparent;
           border-right: 30px solid transparent;
        }

        .down {
           width: 0;
           height: 0;
           margin-left: 18px;
           border-top: 30px solid #fff;
           border-left: 30px solid transparent;
           border-right: 30px solid transparent;
        }
        
        #background {
        	display: none;
        }
        </style>
    </head>
    <body>
        <div id="system">
            <canvas id="trace" width="1000" height="650"></canvas>
            <div id="earth" class="body"></div>
            <div id="moon" class="body"></div>
            <div id="rocket" class="body"></div>
        </div>
        <div id="pause"></div>
        <div id="launch"></div>
        <div id="degrees">
        	<div id="degrees-up" class="arrow"><div class="up"></div></div>
    		<div id="degrees-value" class="value">120Â°</div>
    		<div id="degrees-down" class="arrow"><div class="down"></div></div>
        </div>
        <div id="percent">
        	<div id="percent-up" class="arrow"><div class="up"></div></div>
        	<div id="percent-value" class="value">90%</div>
        	<div id="percent-down" class="arrow"><div class="down"></div></div>
        </div>
        <canvas id="background" width="800" height="600"></canvas>
        <script>
		var app = new App();
        </script>
    </body>
</html>
