<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mondlandung</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
        <script src="gravity.js"></script>
        <style>
        
        body {
            background-color: #051320;
        }

        #system {
            width: 1000px;
            height: 650px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -500px;
            margin-top: -350px;
        }

        .body {
            position: absolute;
        }

        #earth {
            left: 450px;
            top: 300px;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: green;
        }
        
        #moon {
            left: 480px;
            top: 50px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #ccc;
        }
        
        #rocket {
            left: 535px;
            top: 300px;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            background-color: #cc3e3e;
        }
        </style>
    </head>
    <body>
        <div id="system">
            <canvas id="trace" width="1000" height="650"></canvas>
            <div id="earth" class="body"></div>
            <div id="moon" class="body"></div>
            <div id="rocket" class="body"></div>
        </div>
        <script>

        var system = new System('trace');
        var earth = new Body('earth', system, 450, 0, 0, true);
        var moon = new Body('moon', system, 60, 8, 0, false);
        var rocket = new Body('rocket', system, 3, 5, 0, false);

        var offset = rocket.offset();

        document.onmousedown = function () {
            rocket.position = system.clone(offset);
            rocket.speed = {x: 5, y: 0};
        };

        system.start();

        </script>
    </body>
</html>
