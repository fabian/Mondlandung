<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mondlandung</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <script src="gravity.js"></script>
        <style>
        
        body {
            background-color: #06111a;
        }

        #system {
            width: 1000px;
            height: 650px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -500px;
            margin-top: -350px;
        }

        .body {
            position: absolute;
        }

        #earth {
            left: 450px;
            top: 300px;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: green;
        }
        
        #moon {
            left: 480px;
            top: 50px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #ccc;
        }
        
        #rocket {
            left: 534px;
            top: 306px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #cc3e3e;
        }

        #pause {
            background-image: url('media/images/pause.png');
            width: 96px;
            height: 96px;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        #pause.paused {
            background-image: url('media/images/play.png');
        }

        #launch {
            background-image: url('media/images/launch.png');
            width: 96px;
            height: 96px;
            position: absolute;
            right: 20px;
            top: 10px;
        }
        </style>
    </head>
    <body>
        <div id="system">
            <canvas id="trace" width="1000" height="650"></canvas>
            <div id="earth" class="body"></div>
            <div id="moon" class="body"></div>
            <div id="rocket" class="body"></div>
        </div>
        <div id="pause"></div>
        <div id="launch"></div>
        <script>

        var earth = new Body('earth', 8000000, new Vector(0, 0, 0), true);
        var moon = new Body('moon', 600, new Vector(130, 0, 0), false);
        var rocket = new Body('rocket', 3, new Vector(0, 0, 0), false);
        var system = new System('trace', earth, moon, rocket);

        var degrees = 90;
        var radians = (degrees - 135) * (Math.PI / 180);
        var force = 280;
        var velocity = new Vector(Math.cos(radians) * force, Math.sin(radians) * force, 0), offset = rocket.offset();

        function bind(element, func) {
            if ('ontouchstart' in document.documentElement) {
                element.ontouchstart = func;
            } else {
                element.onclick = func;
            }
        }

        bind(document.getElementById('launch'), function (e) {
            rocket.state.position = offset.clone();
            rocket.state.velocity = velocity;
        });

        bind(document.getElementById('pause'), function () {
            var state, results;
            if (system.running) {
                this.setAttribute('class', 'paused');
                system.pause();

                state = new State(offset.clone(), velocity);

                results = system.rk4(state, 4, 500, [earth, moon]);

                system.draw(results, 10);
            } else {
                system.clear();
                this.setAttribute('class', '');
                system.run();
            }
        });

        //system.draw(system.w(moon.velocity, moon.position, 770, 0.1), 10);
        system.start();

        </script>
    </body>
</html>
